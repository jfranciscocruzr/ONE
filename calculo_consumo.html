<meta charset="utf-8">

<h3>¿Alcohol o gasolina?</h3>

<script>
	
	document.write("<br><br>");

	var tanque = 40;
	var recorridoGas = 480;
	var recorridoAl = 300;

	eficienciaGasolina = recorridoGas/tanque;

	document.write("Si un carro tiene un tanque de 40 litros. Usando gasolina y consumiendo todo el tanque se hace un recorrido de 480 kilómetros.");
	document.write("<br><br>");
		document.write("La eficiencia del auto es de: " + (eficienciaGasolina) + " Kms/L de gasolina");

	document.write("<br><br>");
		
	eficienciaAlcohol = recorridoAl/tanque;

	document.write("Por otro lado, si el carro usa alcohol como combustible, el mismo tanque de 40 litros hace un recorrido de 300 kilómetros. ");
	document.write("<br><br>");
	document.write("La eficiencia del auto es de: " + (eficienciaAlcohol) + " Kms/L de alcohol");

</script>
